<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="page container">
        <img src="image/fon.jpg" class="page__bg" alt="">
        <img src="image/tuman.png" class="page__tuman" alt="">
        <header class="page__header page-header">
            <nav class="page-header__navigation main-navigation">
                <a href="" class="main-navigation__logo logo">
                    <img class="logo__img" src="image/Mars.png" width="82" ; height="36" alt="Логотип марса">
                </a>
                <ul class="main-navigation__site-navigation site-navigation">
                    <li class="site-navigation__item"><a class="site-navigation__link" href="">О марсе</a></li>
                    <li class="site-navigation__item"><a class="site-navigation__link" href="">Процесс</a></li>
                    <li class="site-navigation__item"><a class="site-navigation__link" href="">Билеты</a></li>
                    <li class="site-navigation__item"><a class="site-navigation__link" href="">Новости</a></li>
                    <li class="site-navigation__item"><a class="site-navigation__link" href="">Контакты</a></li>
                </ul>
                <a href="" class="main-navigation__button button button--popup">Купить билеты</a>
            </nav>
        </header>
        <main class="page__content">
            <section class="point">
                <div class="point__line">
                    <svg xmlns="http://www.w3.org/2000/svg" width="6" height="6" viewBox="0 0 6 6" fill="none">
                        <circle cx="3" cy="3" r="3" fill="#D9D9D9" />
                    </svg>
                    <div class="line"></div>
                    <svg class="point__circle--second" xmlns="http://www.w3.org/2000/svg" width="6" height="6"
                        viewBox="0 0 6 6" fill="none">
                        <circle cx="3" cy="3" r="3" fill="#D9D9D9" />
                    </svg>
                </div>
                <div class="point__content">
                    <h3 class="point__description">Точка назначения:</h3>
                    <div class="point_wrapper">
                        <!-- <video class="point__video" autoplay muted loop>
                            <source src="video/Mars.m4v" type="video/mp4">
                        </video> -->
                        <h1 class="point__title">МАРС</h1>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
